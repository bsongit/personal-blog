# Profile information
locale: "en-US"
name: 
profile-img: /assets/img/profile.jpg
title: Werbeson World
description:   A guide about interesting things from the software developer world. # this means to ignore newlines until "baseurl:"

permalink: ':title/'
baseurl: # the subpath of your site, e.g. /blog
url: # the base hostname & protocol for your site, e.g. http://example.com

# Social
instagram: werbeson.js/
twitter: werbeson_js
google-plus: #Add your Google+
github: werbeson

# Contact form
email: besonquadros@gmail.com

# Comments
discus-identifier: # Add your Disqus identifier

# Paginate
paginate: 5
paginate_path: /page:num/

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
include: [_pages]
